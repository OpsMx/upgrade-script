    }
}

mutation UpdateVulnerabilityForOthers {
    updateVulnerability(
        input: {
            set: { ratingsInt: 5 }
            filter: { not: { ratings: { in: [critical, high, medium, low, unknown] } } }
        }
    ) {
        numUids
    }
}

mutation UpdateVulnerabilityPriority1plus {
    updateVulnerability(
        input: { filter: { priority: { eq: "Priority 1+" } }, set: { priorityInt: 0 } }
    ) {
        numUids
    }
}

